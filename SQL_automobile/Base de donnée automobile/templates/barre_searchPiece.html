<div class="container mt-5 text-center">
    <h1 class="mb-4">Trouver une pièce en inventaire</h1>
    <form action="/searchPiece" method="POST">
        <div class="form-group">
            <input type="text" class="form-control1" id="query" name="query" required placeholder="Tapez votre recherche ici ">
            <div class="d-flex justify-content-center">
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="piece" value="ID" class="form-check-input" checked>
                    <label class="form-check-label" for="piece">ID</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="piece" value="CATEGORY" class="form-check-input"checked>
                    <label class="form-check-label" for="piece">Catégorie</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="piece" value="POID" class="form-check-input"checked>
                    <label class="form-check-label" for="piece">Poids</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="piece" value="PRIX" class="form-check-input"checked>
                    <label class="form-check-label" for="piece">Prix</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="piece" value="DATE" class="form-check-input"checked>
                    <label class="form-check-label" for="piece">Date</label>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <div class="form-check form-check-inline">
                    <input type="radio" name="time" value="last_week" class="form-check-input">
                    <label class="form-check-label" for="time">Semaine</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="time" value="last_month" class="form-check-input">
                    <label class="form-check-label" for="time">Mois</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="time" value="last_year" class="form-check-input">
                    <label class="form-check-label" for="time">Année</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="time" value="all_date" class="form-check-input" checked>
                    <label class="form-check-label" for="time">Tous</label>
                </div>
            </div>
            <div class="mt-3">
                <input type="submit" value="Recherche" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
